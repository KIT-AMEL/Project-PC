<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project PC - System-B</title>
  <style>
    #image-container {
      width: 50%;
      height: 700px;
      border: 1px solid #ccc;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: gray;
      overflow: hidden;
    }
    #image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }
    #controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h3>Interactive Path and Point Cloud Generator</h3>
  <input type="file" id="imageLoader" accept="image/*">
  <div id="image-container">
    <span id="no-image-message">Load an image to begin!</span>
    <img id="image" alt="Selected Image" />
  </div>
  <div id="controls">
    <button id="selectMode" disabled>Point Selection</button>
    <button id="adjustMode" disabled>Adjust</button>
    <button id="generatePoints" disabled>Generate Points</button>
    <button id="clearPoints" disabled>Clear Points</button>
    <button id="export" disabled>Export Points</button>
  </div>
  <script src="js/script-system-B.js"></script>
</body>
</html>
